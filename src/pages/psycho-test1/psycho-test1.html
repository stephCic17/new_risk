<ion-header>

  <ion-navbar>
    <ion-title>psychoTest1</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h3 class="form-question-title">{{QuestionText.psychoTest1}}</h3>
			<ion-list>
				<ion-item>	
					<ion-label>{{QuestionText.psychoTest1_1}}</ion-label>
					<ion-checkbox #procreation></ion-checkbox>
				</ion-item>
			<div *ngIf="procreation.value">
				<ion-item>
					<ion-label floating>{{QuestionText.psychoTest1_2}}</ion-label>
					<ion-input type="number" #yearsProcreation></ion-input>
				</ion-item>
				<ion-item>	
					<ion-label floating>{{QuestionText.psychoTest1_3}}</ion-label>
					<ion-input type="number" #nbProcreation></ion-input>
				</ion-item>
				</div>
				<ion-item>	
					<ion-label>{{QuestionText.psychoTest1_4}}</ion-label>
					<ion-checkbox #oocyteDonation></ion-checkbox>
				</ion-item>
				<ion-item>			
					<ion-label>{{QuestionText.psychoTest1_5}}</ion-label>
					<ion-checkbox #spermDonation></ion-checkbox>
				</ion-item>
			</ion-list>
	<button ion-button (click)="goNextStep()">
		Valider
	</button>
	
</ion-content>
