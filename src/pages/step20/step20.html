  <ion-navbar>
    <ion-title>step20</ion-title>

<ion-content padding>

					<ion-checkbox #medicament2></ion-checkbox>
				</ion-item>
				<ion-item>	
					<ion-label>{{QuestionText.medicament3}}</ion-label>
					<ion-checkbox #medicament3></ion-checkbox>

					<ion-label>{{QuestionText.medicament4}}</ion-label>
					<ion-checkbox #medicament4></ion-checkbox>
				</ion-item>
				<ion-item>			
					<ion-label>{{QuestionText.medicament5}}</ion-label>
					<ion-checkbox #medicament5></ion-checkbox>
				</ion-item>
		</ion-list>
		<button ion-button (click)="goNextStep()">
			Valider
		</button>
</ion-content>
