<ion-header>

  <ion-navbar>
    <ion-title>step9</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h3 class="form-question-title">{{QuestionText.step9}}</h3>
	<ion-list>
		<ion-item>
			<ion-label>Oui</ion-label>
			<ion-checkbox (click)="yesClick()" #yes></ion-checkbox>
		</ion-item>
		<ion-item>
			<ion-label>	Non</ion-label>
			<ion-checkbox (click)="noClick()" #no></ion-checkbox>
		</ion-item>				
	</ion-list>
	<button ion-button (click)="goNextStep()">
		Valider
	</button>
</ion-content>
